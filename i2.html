<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coldspace Data Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .container-main {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .table-container {
            max-height: 70vh;
            overflow: auto;
            position: relative;
            border-radius: 4px;
            box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 3px 1px -2px rgba(0,0,0,0.12), 0 1px 5px 0 rgba(0,0,0,0.2);
            outline: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            white-space: nowrap;
        }
        th {
            position: sticky;
            top: 0;
            background-color: #f2f2f2;
            z-index: 10;
            cursor: pointer;
            padding: 15px 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        td {
            padding: 12px 10px;
            border-bottom: 1px solid #eee;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        .sticky-col {
            position: sticky;
            left: 0;
            background-color: #ffffff;
            z-index: 9;
        }
        th.sticky-col {
            z-index: 11;
            background-color: #f2f2f2;
        }
        .sort-icon {
            font-size: 1.2em;
            vertical-align: middle;
            margin-left: 5px;
        }
        .btn-small {
            height: 30px;
            line-height: 30px;
            padding: 0 1rem;
        }
        .skeleton-row {
            height: 48px;
            border-bottom: 1px solid #eee;
        }
        .skeleton-row td {
            padding: 12px 10px;
        }
        .skeleton-row .skeleton-cell {
            background-color: #e0e0e0;
            height: 100%;
            border-radius: 4px;
            animation: pulse 1.5s infinite ease-in-out;
        }
        .skeleton-row .skeleton-cell.wide {
            width: 80%;
        }
        @keyframes pulse {
            0% {
                background-color: #e0e0e0;
            }
            50% {
                background-color: #f0f0f0;
            }
            100% {
                background-color: #e0e0e0;
            }
        }
    </style>
</head>
<body>

    <!-- <div class="container container-main white z-depth-1"> -->
    <div>
        <h4 class="center-align" style="padding-top: 20px;">Coldspace Data Overview</h4>

        <div class="row" style="padding: 0 10px;">
            <div class="col s12 m8 l9">
                <div class="input-field">
                    <i class="material-icons prefix">search</i>
                    <input type="text" id="searchInput">
                    <label for="searchInput">Search data...</label>
                </div>
            </div>
            <div class="col s12 m4 l3" style="display: flex; align-items: center; justify-content: flex-end;">
                <button id="exportButton" class="btn waves-effect waves-light deep-purple lighten-1">
                    Export to Excel
                    <i class="material-icons right">file_download</i>
                </button>
            </div>
        </div>

        <div class="table-container" id="tableContainer" tabindex="0">
            <table class="geserkk">
                <thead>
                    <tr>
                        <th class="sticky-col">Action</th>
                        <th data-sort="id">ID <span class="sort-icon material-icons"></span></th>
                        <th data-sort="COMP_CODE">Comp Code <span class="sort-icon material-icons"></span></th>
                        <th data-sort="DO_NO">DO No <span class="sort-icon material-icons"></span></th>
                        <th data-sort="STO_NO">STO No <span class="sort-icon material-icons"></span></th>
                        <th data-sort="PL_NP">PL NP <span class="sort-icon material-icons"></span></th>
                        <th data-sort="DEL_DATE">Del Date <span class="sort-icon material-icons"></span></th>
                        <th data-sort="SITE">Site <span class="sort-icon material-icons"></span></th>
                        <th data-sort="SLOC">Sloc <span class="sort-icon material-icons"></span></th>
                        <th data-sort="LineNum">LineNum <span class="sort-icon material-icons"></span></th>
                        <th data-sort="SKU">SKU <span class="sort-icon material-icons"></span></th>
                        <th data-sort="QTY">QTY <span class="sort-icon material-icons"></span></th>
                        <th data-sort="LOT">LOT <span class="sort-icon material-icons"></span></th>
                        <th data-sort="QTY_KG">QTY KG <span class="sort-icon material-icons"></span></th>
                        <th data-sort="expired_date">Expired Date <span class="sort-icon material-icons"></span></th>
                        <th data-sort="ReasonFlag">Reason Flag <span class="sort-icon material-icons"></span></th>
                        <th data-sort="SU">SU <span class="sort-icon material-icons"></span></th>
                        <th data-sort="MED_TYPE">Med Type <span class="sort-icon material-icons"></span></th>
                        <th data-sort="ORDER_TYPE">Order Type <span class="sort-icon material-icons"></span></th>
                        <th data-sort="ismatch">Is Match <span class="sort-icon material-icons"></span></th>
                        <th data-sort="total_sku_do">Total SKU DO <span class="sort-icon material-icons"></span></th>
                        <th data-sort="total_sku_dn">Total SKU DN <span class="sort-icon material-icons"></span></th>
                        <th data-sort="jo_status">JO Status <span class="sort-icon material-icons"></span></th>
                        <th data-sort="doc_num">Doc Num <span class="sort-icon material-icons"></span></th>
                        <th data-sort="doc_entry">Doc Entry <span class="sort-icon material-icons"></span></th>
                        <th data-sort="note">Note <span class="sort-icon material-icons"></span></th>
                        <th data-sort="iswa">ISWA <span class="sort-icon material-icons"></span></th>
                        <th data-sort="created_at">Created At <span class="sort-icon material-icons"></span></th>
                        <th data-sort="updated_at">Updated At <span class="sort-icon material-icons"></span></th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <div id="recheckModal" class="modal">
        <div class="modal-content">
            <h4>Recheck Details</h4>
            <div id="recheckModalContent">
                <div class="progress">
                    <div class="indeterminate"></div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        let geserkk = (item) => {
            let isDown = false, startX, scrollLeft;

            item.onmousedown = (e) => {
                isDown = true;
                item.classList.add('kgrab');
                startX = e.pageX - item.offsetLeft;
                scrollLeft = item.scrollLeft;
            };

            item.onmouseleave = () => {
                isDown = false;
                item.classList.remove('kgrab');
            };

            item.onmouseup = () => {
                isDown = false;
                item.classList.remove('kgrab');
            };

            item.onmousemove = (e) => {
                if (!isDown) return;
                e.preventDefault();
                let x = e.pageX - item.offsetLeft, walk = (x - startX) * 3;
                item.scrollLeft = scrollLeft - walk;
            };
        };

        document.addEventListener('DOMContentLoaded', () => {
            const elems = document.querySelectorAll('.modal');
            M.Modal.init(elems);
        });

        const tableBody = document.getElementById('tableBody');
        const searchInput = document.getElementById('searchInput');
        const tableHeaders = document.querySelectorAll('th[data-sort]');
        const recheckModal = document.getElementById('recheckModal');
        const recheckModalContent = document.getElementById('recheckModalContent');
        const tableContainer = document.getElementById('tableContainer');

        let allData = [];
        let displayedData = [];
        let currentSortColumn = null;
        let currentSortDirection = 'asc';
        
        const API_BASE_URL = 'http://192.168.60.19:3300/api/';
        const DATA_ENDPOINT = API_BASE_URL + 'tarikandn';
        const RECHECK_ENDPOINT = API_BASE_URL + 'check-do?docnum=';

        const showSkeleton = () => {
            let skeletonHtml = '';
            for (let i = 0; i < 15; i++) {
                skeletonHtml += `
                    <tr class="skeleton-row">
                        <td class="sticky-col"><div class="skeleton-cell"></div></td>
                        <td><div class="skeleton-cell wide"></div></td>
                        <td><div class="skeleton-cell"></div></td>
                        <td><div class="skeleton-cell wide"></div></td>
                        <td><div class="skeleton-cell"></div></td>
                        <td><div class="skeleton-cell wide"></div></td>
                        <td><div class="skeleton-cell"></div></td>
                        <td><div class="skeleton-cell"></div></td>
                        <td><div class="skeleton-cell"></div></td>
                        <td><div class="skeleton-cell"></div></td>
                        <td><div class="skeleton-cell"></div></td>
                        <td><div class="skeleton-cell"></div></td>
                        <td><div class="skeleton-cell"></div></td>
                        <td><div class="skeleton-cell"></div></td>
                        <td><div class="skeleton-cell"></div></td>
                        <td><div class="skeleton-cell"></div></td>
                        <td><div class="skeleton-cell"></div></td>
                        <td><div class="skeleton-cell"></div></td>
                        <td><div class="skeleton-cell"></div></td>
                        <td><div class="skeleton-cell"></div></td>
                        <td><div class="skeleton-cell"></div></td>
                        <td><div class="skeleton-cell"></div></td>
                        <td><div class="skeleton-cell"></div></td>
                        <td><div class="skeleton-cell"></div></td>
                        <td><div class="skeleton-cell"></div></td>
                        <td><div class="skeleton-cell"></div></td>
                        <td><div class="skeleton-cell"></div></td>
                        <td><div class="skeleton-cell"></div></td>
                        <td><div class="skeleton-cell"></div></td>
                    </tr>
                `;
            }
            tableBody.innerHTML = skeletonHtml;
        };

        const fetchData = async () => {
            showSkeleton();
            try {
                const response = await fetch(DATA_ENDPOINT);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();
                if (result.success && result.data) {
                    allData = result.data;
                    applyFiltersAndSort();
                } else {
                    tableBody.innerHTML = '<tr><td colspan="29" class="center-align">No data found.</td></tr>';
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                tableBody.innerHTML = `<tr><td colspan="29" class="center-align">Failed to load data. Please check the network connection or the server endpoint.</td></tr>`;
            }
        };

        const recheckDO = async (do_no) => {
            const modalInstance = M.Modal.getInstance(recheckModal);
            modalInstance.open();
            recheckModalContent.innerHTML = `<div class="progress"><div class="indeterminate"></div></div><p class="center-align">Checking DO Number: ${do_no}</p>`;

            try {
                const response = await fetch(`${RECHECK_ENDPOINT}${do_no}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();
                
                const detailHtml = `
                    <p><strong>DO Number:</strong> ${do_no}</p>
                    <p><strong>Status:</strong> ${result.status || 'N/A'}</p>
                    <p><strong>Message:</strong> ${result.message || 'No message provided.'}</p>
                `;
                recheckModalContent.innerHTML = detailHtml;

            } catch (error) {
                console.error('Error during recheck:', error);
                recheckModalContent.innerHTML = `
                    <div class="red-text">
                        <p><strong>Failed to recheck DO Number:</strong> ${do_no}</p>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        };

        const fuzzySearch = (text, query) => {
            if (!query) return true;
            const lowerText = String(text).toLowerCase();
            const lowerQuery = String(query).toLowerCase();
            let i = 0, j = 0;
            while (i < lowerText.length && j < lowerQuery.length) {
                if (lowerText[i] === lowerQuery[j]) {
                    j++;
                }
                i++;
            }
            return j === lowerQuery.length;
        };

        const renderTable = (dataToRender) => {
            const fragment = document.createDocumentFragment();
            tableBody.innerHTML = '';
            
            dataToRender.forEach((rowData) => {
                const row = document.createElement('tr');
                row.setAttribute('data-id', rowData.id);

                const actionCell = document.createElement('td');
                actionCell.classList.add('sticky-col');

                const recheckButton = document.createElement('button');
                recheckButton.classList.add('btn-small', 'waves-effect', 'waves-light', 'red', 'lighten-1');
                recheckButton.textContent = 'Recheck';
                recheckButton.onclick = () => recheckDO(rowData.DO_NO);
                
                actionCell.appendChild(recheckButton);
                row.appendChild(actionCell);

                const orderedKeys = [
                    'id', 'COMP_CODE', 'DO_NO', 'STO_NO', 'PL_NP', 'DEL_DATE', 'SITE', 'SLOC', 'LineNum', 'SKU',
                    'QTY', 'LOT', 'QTY_KG', 'expired_date', 'ReasonFlag', 'SU', 'MED_TYPE', 'ORDER_TYPE',
                    'ismatch', 'total_sku_do', 'total_sku_dn', 'jo_status', 'doc_num', 'doc_entry', 'note', 'iswa',
                    'created_at', 'updated_at'
                ];

                orderedKeys.forEach(key => {
                    const cell = document.createElement('td');
                    if (key.includes('DEL_DATE') || key.includes('created_at') || key.includes('updated_at')) {
                        cell.textContent = rowData[key] ? new Date(rowData[key]).toLocaleString() : '';
                    } else {
                        cell.textContent = rowData[key] !== null ? rowData[key] : '';
                    }
                    row.appendChild(cell);
                });
                fragment.appendChild(row);
            });
            tableBody.appendChild(fragment);
            
            tableBody.onmousedown = (event) => { geserkk(tableBody); };
            tableBody.onmousemove = (event) => { geserkk(tableBody); };
        };

        const applyFiltersAndSort = () => {
            let dataToFilter = [...allData];

            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm) {
                dataToFilter = dataToFilter.filter(row =>
                    Object.values(row).some(value =>
                        value !== null && fuzzySearch(value, searchTerm)
                    )
                );
            }

            if (currentSortColumn) {
                dataToFilter.sort((a, b) => {
                    const valA = a[currentSortColumn];
                    const valB = b[currentSortColumn];

                    if (valA === null || valA === undefined) return currentSortDirection === 'asc' ? 1 : -1;
                    if (valB === null || valB === undefined) return currentSortDirection === 'asc' ? -1 : 1;

                    if (typeof valA === 'string' && typeof valB === 'string') {
                        return currentSortDirection === 'asc' ? valA.localeCompare(valB) : valB.localeCompare(valA);
                    } else {
                        return currentSortDirection === 'asc' ? valA - valB : valB - valA;
                    }
                });
            }

            displayedData = dataToFilter;
            renderTable(displayedData);
        };

        searchInput.addEventListener('input', () => {
            clearTimeout(searchInput.debounceTimer);
            searchInput.debounceTimer = setTimeout(() => {
                applyFiltersAndSort();
            }, 300);
        });

        tableHeaders.forEach(header => {
            header.addEventListener('click', () => {
                const column = header.dataset.sort;
                const sortIcon = header.querySelector('.sort-icon');

                tableHeaders.forEach(h => {
                    const icon = h.querySelector('.sort-icon');
                    if (icon) {
                        icon.textContent = '';
                    }
                });

                if (currentSortColumn === column) {
                    currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
                } else {
                    currentSortColumn = column;
                    currentSortDirection = 'asc';
                }

                if (sortIcon) {
                    sortIcon.textContent = currentSortDirection === 'asc' ? 'arrow_drop_up' : 'arrow_drop_down';
                }

                applyFiltersAndSort();
            });
        });

        document.getElementById('exportButton').addEventListener('click', () => {
            const headers = Array.from(document.querySelectorAll('th[data-sort]')).map(th => {
                let text = th.textContent.trim();
                const iconElement = th.querySelector('.sort-icon');
                if (iconElement) {
                    text = text.replace(iconElement.textContent, '').trim();
                }
                return text;
            });
            headers.unshift("Action");

            const rows = displayedData.map(row => {
                const rowValues = [];
                rowValues.push('');

                const orderedKeys = [
                    'id', 'COMP_CODE', 'DO_NO', 'STO_NO', 'PL_NP', 'DEL_DATE', 'SITE', 'SLOC', 'LineNum', 'SKU',
                    'QTY', 'LOT', 'QTY_KG', 'expired_date', 'ReasonFlag', 'SU', 'MED_TYPE', 'ORDER_TYPE',
                    'ismatch', 'total_sku_do', 'total_sku_dn', 'jo_status', 'doc_num', 'doc_entry', 'note', 'iswa',
                    'created_at', 'updated_at'
                ];

                orderedKeys.forEach(key => {
                    let value = row[key];
                    if (key.includes('DEL_DATE') || key.includes('created_at') || key.includes('updated_at')) {
                        value = value ? new Date(value).toLocaleString() : '';
                    }
                    rowValues.push(value !== null ? value : '');
                });
                return rowValues;
            });

            const csvContent = [
                headers.join(','),
                ...rows.map(e => e.join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', 'coldspace_data.csv');
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        });

        const handleTableKeydown = (event) => {
            const scrollStep = 100;
            if (document.activeElement === tableContainer) {
                if (event.key === 'ArrowRight') {
                    tableContainer.scrollLeft += scrollStep;
                    event.preventDefault();
                } else if (event.key === 'ArrowLeft') {
                    tableContainer.scrollLeft -= scrollStep;
                    event.preventDefault();
                }
            }
        };

        document.addEventListener('keydown', handleTableKeydown);

        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
        });
    </script>
</body>
</html>
