name: Deploy to csxpk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: jauharimalik/sapapi
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: false
          clean: true
      
      # Perbaikan: Tambahkan langkah ini untuk mengatur HOMEPATH
      - name: Set HOMEPATH for PM2
        run: |
          # Atur HOMEPATH agar PM2 tidak mengeluarkan peringatan
          # Ganti dengan path pengguna yang sesuai di server Anda
          echo "HOMEPATH=C:\Users\PROGRAM-002" | Out-File -FilePath $env:GITHUB_ENV -Append
        shell: powershell

      - name: Add npm global to PATH
        run: echo "C:\Users\PROGRAM-002\AppData\Roaming\npm" | Out-File -FilePath $env:GITHUB_PATH -Append -Encoding utf8
        shell: powershell
        
      - name: Install PM2 and dependencies
        run: |
          npm install -g pm2
          npm install

      - name: Delete existing PM2 processes
        run: pm2 delete all
        continue-on-error: true

      - name: Start all Node.js applications with PM2
        run: |
          pm2 start prod.js --name "prod-service" --watch --ignore-watch "node_modules"
          pm2 start grpo.js --name "grpo-service" --watch --ignore-watch "node_modules"
          pm2 start guling.js --name "guling-service" --watch --ignore-watch "node_modules"
          pm2 start retur.js --name "retur-service" --watch --ignore-watch "node_modules"
          pm2 start rijek.js --name "rijek-service" --watch --ignore-watch "node_modules"
          pm2 start sto.js --name "sto-service" --watch --ignore-watch "node_modules"
          # Perbaikan: Mengganti --ignore-modules menjadi --ignore-watch
          pm2 start server.js --name "server-service" --watch --ignore-watch "node_modules"
        shell: powershell
        
      - name: Save PM2 process list
        run: pm2 save
      
      - name: Show PM2 process status
        run: pm2 list